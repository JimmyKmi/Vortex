name: 代码质量检查

on:
  pull_request:
    branches: ["main"]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 安装依赖
        run: npm ci --legacy-peer-deps
      
      - name: 运行 ESLint
        run: npm run lint
      
      - name: 运行 Prettier 检查
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,scss,md}"
      
      - name: 运行安全检查
        run: npm run security-check
      
      - name: 运行测试
        run: npm test 